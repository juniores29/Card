<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Card info button - Bedimcode</title>
    </head>
    <body>
        <div class="container">
            <!---Card-->
            <div class="card">
                <div class="card__border">
                    <div class="card__perfil">
                        <img src="assets/img/genesio.png" alt="card image" class="card__img">
                    </div>
                </div>
               <h3 class="card__nome">Genésio Júnior</h3>
               <span class="card__profissao">Dev Front-End Jr. </span>

              <!-- Card informação-->
              <div class="info">
                <div class="info__icon">
                    <i class="ri-information-line"></i>
                </div>

                <div class="info__border">
                    <div class="info__perfil">
                        <img src="assets/img/genesio.png" alt="card image" class="info__img">
                    </div>
                    </div>

                    <div class="info__data">
                        <h3 class="info__nome">Genésio Antonio Frazão Jr.</h3>
                        <span class="info__profissao">Desenvolvedor Front-End Jr.</span>
                        <span class="info__location">Maranhão - Brasil</span>
                    </div>

                    <div class="info__social">
                        <a href="https://www.linkedin.com/in/genésio-frazão-júnior-2b448a230/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-linkedin-box-line"></i>
                            </span>
                        </a>

                        <a href="https://instagram.com/juniorr.genesio?igshid=NmQ2ZmYxZjA=" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-instagram-fill"></i>
                            </span>
                        </a>

                        <a href="https://github.com/juniores29" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-github-fill"></i>
                            </span>
                        </a>
                    </div>
            </div>
        </div>
    </div>
    </body>
</html>
